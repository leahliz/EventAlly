<div class="hl">
    <section>
        <div class="bod user">
            <form #form action="https://formspree.io/f/xrgrjjaq" method="POST" enctype="multipart/form-data"
                name="contact" #contact="ngForm">
                <h1>Contact Us</h1>
                <p>Please take a moment to get in touch, we will get back to you shortly.</p>

                <div class="column">
                    <label for="the-name">Your Name</label>
                    <input type="text" name="name" id="the-name" required>

                    <label for="the-email">Email Address</label>
                    <input id="the-email" type="email" name="email" [(ngModel)]="user.email" #email="ngModel" required
                        pattern="^[a-z0-9+_.-]+@[a-z0-9.-]+\.[a-z]{2,4}"
                        [class.is-invalid]="email.invalid && email.touched" placeholder="Email Address" />
                    <small [class.d-none]="email.valid ">Enter valid email</small>

                    <label for="the-phone">Phone Number</label>
                    <input type="tel" name="phone" id="the-phone">



                </div>
                <div class="column">
                    <label for="the-message">Message</label>
                    <textarea name="message" id="the-message"></textarea>

                    <button class=btn type="submit" (click)="form.submit()">Send Message</button>
                </div>
            </form>
        </div>
    </section>
</div>
