                    <form #update="ngForm" (ngSubmit)="AddEvent()">
                        <div class="row">
                            <div class="col-md-6">
                       <div class="form-group">
                           <label for="title">Event Name</label>
                        <input class="title" class="form-control" type="text" value={{event.title}} [(ngModel)]="event.title" name="title" />
                    </div> </div>
                    <div class="col-md-6">
                        <div class="form-group" >
                        <label for="date">Event Date</label>
                        <input class="date" class="form-control" style="margin-left:2px;" type="text" value={{event.date}} [(ngModel)]="event.date" name="date"/>
                      </div></div>
                      <div class="col-md-6">
                      <div class="form-group">
                        <label for="venue">Event Venue</label>
                     <input class="venue"  class="form-control"type="text" value={{event.venue}} [(ngModel)]="event.venue" name="venue"/>
                 </div> </div>
                 <div class="col-md-6">
                 <div class="form-group">
                    <label for="organiser">Event Organiser</label>
                 <input class="organiser" class="form-control" type="text" value={{event.organiser}} [(ngModel)]="event.organiser" name="organiser" />
             </div> </div>

                <label for="description">Event Description</label>

         <div class="form-group">

     </div> </div></div>

     <div class="mt-3">

                    </form>
